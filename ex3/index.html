<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>

<body>
    <table border="3">
        <thead>
            <tr>
                <th>Time</th>
                <th>Session</th>
                <th>Speaker</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">9:00 AM - 10:30 AM</td>
                <td>Keynote Address</td>
                <td>Dr. Smith</td>
                <td>Main Hall</td>
            </tr>
            <tr>
                <td>Coffee Break</td>
                <td colspan="2">Lobby</td>
            </tr>
            <tr>
                <td>10:45 AM - 12:00 PM</td>
                <td>Panel Discussion: Topic A</td>
                <td>Panel of Experts</td>
                <td>Room 1</td>
            </tr>
            <tr>
                <td rowspan="3">12:00 PM - 2:00 PM</td>
                <td>Lunch</td>
                <td colspan="2">Cafeteria</td>
            </tr>
            <tr>
                <td>Workshop: Topic B</td>
                <td>Prof. Johnson</td>
                <td>Room 2</td>
            </tr>
            <tr>
                <td>Workshop: Topic C</td>
                <td>Ms. Lee</td>
                <td>Room 3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
