<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content and Media</title>
</head>

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wmbx2T7hWbQ?si=vV_nTARPTj5BafI1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    <br><br>
    <video width="320" height="240" controls>
        <source src="tests.mp4" type="video/mp4">
        <source src="tests.mp4.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <br><br>
    <audio controls>
        <source src="ex.ogg" type="audio/ogg">
        <source src="ex.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br><br>
    <video width="320" height="240" controls>
        <source src="tests.mp4" type="video/mp4">
        <source src="tests.mp4.ogg" type="video/ogg">
        <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
        <track src="fgsubtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
    </video>
</body>

</html>
